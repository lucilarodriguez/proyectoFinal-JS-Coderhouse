<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Primera Entrega del Proyecto Final - CH JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="tituloPrincipal"><b>Arma tu PC personalizada</b></h1>
    </header>
    <div class="form-group">
      <label for="exampleFormControlInput1">Te damos la bienvenida ¿Cuál es tu nombre?</label>
      <input type="text" class="form-control" id="nombre" placeholder="Juan Manuel Perez">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">¿Cual es el uso que le vas a dar a tu PC</label>
      <select class="form-control" id="tipoPC">
        <option>PC de Oficina</option>
        <option>PC Gamer</option>
        <option>PC para diseño audiovisual</option>
      </select>
    </div>
    <button onclick="getDatosPersonales()">Enviar</button>
    <br>
    <div class="" id="contenedorInput">
      <br>

      <section id="caja1" class="caja-oculta">
        <h3>ESTOY OCULTO 1</h3>
      </section>
      <button onclick="verCaja('#caja1');">VER CAJA</button>
      <button onclick="ocultarCaja('#caja1');">OCULTAR CAJA</button>
      <hr>

    </div>
  </div>




  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
